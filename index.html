<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/icons/favicon.png">
  <link rel="stylesheet" href="./css/central.css">
  <title>Frontend Mentor | Clock App</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

  <div id="page-wrapper">

    <div id="page-wrapper-inner">

      <!---------------------------------------------—-->
      <!-- MAIN -->
      <!---------------------------------------------—-->
      <div id="main">
        <div id="main-wrapper">
          <div id="greeter">  
            <img id="weatherIcon" src="./media/icons/icon-sun.svg" alt="Sun" height="20" width="20" />
            <p>GOOD MORNING, IT'S CURRENTLY </p>
          </div>
  
            <main id="time">11:37</main>

          <div id="location">
            <p>IN <span id="country">SWITZERLAND</span>, <span id="city">LUCERNE</span></p>
          </div>
          <div id="menu-switcher">
            <div id="menu-switcher-inner">
              <p>MORE</p> 
              <div id="toggle"></div> 
            </div>
          </div>
        </div>
      </div>

      <!---------------------------------------------—-->
      <!-- INFO -->
      <!---------------------------------------------—-->

      <script src="./js/main.js" type="text/javascript"></script>

  </div>
</div>
</body>
</html>
