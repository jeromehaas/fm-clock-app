<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/icons/favicon.png">
  <link rel="stylesheet" href="./css/central.css">
  <title>Frontend Mentor | Clock App</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

  <div id="page-wrapper">

    <div id="page-wrapper-inner">

      <!---------------------------------------------—-->
      <!-- MAIN -->
      <!---------------------------------------------—-->
      <div id="main" class="more">
        <div id="main-wrapper">
         
          <div class="section" id="primary">
            <div id="primary__greeter">  
              <img src="./media/icons/icon-sun.svg" alt="Sun" height="20" width="20" />
              <p>GOOD MORNING, IT'S CURRENTLY </p>
            </div>
            <main id="primary__time">11:37</main>
            <div id="primary__location">
             <p>IN <span id="primary__country">SWITZERLAND</span>, <span id="primary__city">LUCERNE</span></p>
            </div>
            <div id="primary__menu-switcher" class="less">
              <div id="primary__menu-switcher__inner">
                <p class="less"></p> 
                <div id="primary__toggle" class="less"></div> 
              </div>
            </div>
          </div>

          <div class="section" id="secondary">
            <div id="secondary__wrapper">
              <div id="secondary__current-timezone">
                <div class="caption">CURRENT TIMEZONE</div> 
                <div class="content">Europe/Switzerland</div>
              </div> 
              <div id="secondary__day-of-week" class="caption">
                <div class="caption">DAY OF THE YEAR</div>
                <div class="content">295</div>
              </div> 
              <div id="secondary__day-of-week">
                <div class="caption">DAY OF WEEK</div>
                <div class="content">5</div>
              </div>
              <div id="secondary__week-of-year">
                <div class="caption">WEEK OF THE YEAR</div>
                <div class="content">42</div>
              </div>
            </div> 
            
             
          </div>
        
       </div>
      </div>

      <!---------------------------------------------—-->
      <!-- INFO -->
      <!---------------------------------------------—-->

      <script src="./js/main.js" type="text/javascript"></script>

  </div>
</div>
</body>
</html>
